<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">MovieList</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" href="/login" role="button">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="/signup" role="button">Signup</a>
                    </li>
                </ul>
            </div>
            <!-- Movie results appear BELOW the search bar, not here anymore -->
    </nav>

    <!-- Search Bar -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/search" method="GET" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Enter movie name..." aria-label="Search"
                        name="movie_name" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <!--poster grid-->
    {% if posters %}
    <div class="container mt-4">
        <h3>Results for "{{ movie_name }}"</h3>
        <div class="row">
            {% for poster in posters %}
            <div class="col-md-3 col-sm-4 col-6 mb-4">
                <div class="card">
                    {% if poster != "N/A" %}
                    <img src="{{ poster }}" class="card-img-top" alt="Movie Poster">
                    {% else %}
                    <img src="https://via.placeholder.com/300x450?text=No+Image" class="card-img-top">
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

</body>

</html>
